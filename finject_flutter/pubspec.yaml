name: finject_flutter
description: Package contains required classes and widgets for DI. It use code generated by finject_generator module
version: 0.1.4
homepage: https://github.com/TomMannson/Finject

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  finject: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any

dependency_overrides:
  finject:
    path: ../finject
